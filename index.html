<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Sass/style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<div class="container">

  <div class="total">
    <div class="balance">
      <p class="balance_txt">My balance</p>
      <p class="value"> $921.48</p>
    </div>

    <img src="/images/logo.svg" alt="logo">
  </div>

<div class="semana_container">
  <p class="title">
    Spending - Last 7 days
  </p>
  <div class="semana">

    <div class="mon dias">
      <div class="values value_mon">$100</div>
      <div class="grafico_mon g_dias"></div>
      <p>mon</p>
    </div>

    <div class="tue dias ">
      <div class="values value_tue">$100</div>
      <div class="grafico_tue g_dias"></div>
      <p>tue</p>
    </div>

    <div class="wed dias">
      <div class="values value_wed">$100</div>
      <div class="grafico_wed g_dias"></div>
      <p>wed</p>
    </div>

    <div class="thu dias">
      <div class="values  value_thu">$100</div>
      <div class="grafico_thu g_dias"></div>
      <p>thu</p>
    </div>

    <div class="fri dias">
      <div class="values value_fri">$100</div>
      <div class="grafico_fri g_dias"></div>
      <p>fri</p>
    </div>

    <div class="sat dias">
      <div class="values value_sat" >$100</div>
      <div class="grafico_sat g_dias"></div>
      <p>sat</p>
    </div>

    <div class="sun dias">
      <div class="values  value_sun">$100</div>
      <div class="grafico_sun g_dias"></div>
      <p>sun</p>
    </div>

    




  </div>

  <hr>
  <div class="total_month_container">
    <div class="total_month">
      <p class="total_month_txt">Total this month</p>
      <p class="total_month_value">$478.33</p>

    </div>

    <div class="last_month">
      <p class="porcentaje"> <span>+2.4%</span> <br> from last month</p>
  
    </div>
  </div>
</div>


</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/franco-aguirre-24855012a" target="_blank">Franco Aguirre</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
