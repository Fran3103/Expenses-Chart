<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">

  <div class="total">
    <div class="balance">
      <p class="balance_txt">My balance</p>
      <p class="value"> $921.48</p>
    </div>

    <img src="/images/logo.svg" alt="logo">
  </div>

<div class="semana_container">
  <p class="title">
    Spending - Last 7 days
  </p>
  <div class="dias">

    <div class="mon">
      <div class="grafico_mon"></div>
      <p>mon</p>
    </div>

    <div class="tue">
      <div class="grafico_tue"></div>
      <p>tue</p>
    </div>

    <div class="wed">
      <div class="grafico_wed"></div>
      <p>wed</p>
    </div>

    <div class="thu">
      <div class="grafico_thu"></div>
      <p>thu</p>
    </div>

    <div class="fri">
      <div class="grafico_mon"></div>
      <p>fri</p>
    </div>

    <div class="sat">
      <div class="grafico_mon"></div>
      <p>sat</p>
    </div>

    <div class="sun">
      <div class="grafico_mon"></div>
      <p>sun</p>
    </div>


  </div>
<hr>
<div class="total_month_container">
  <div class="total_month">
    <p>Total this month</p>
    <p>$478.33</p>

  </div>

  <div class="last_month">
    <p class="porcentaje"> <span>+2.4%</span> from last month</p>
  
  </div>
</div>

</div>


</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/franco-aguirre-24855012a" target="_blank">Franco Aguirre</a>.
  </div>
</body>
</html>
